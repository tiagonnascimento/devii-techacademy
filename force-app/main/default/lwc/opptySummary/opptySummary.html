<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-opportunity" title="opportunity">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#opportunity"></use>
                        </svg>
                        <span class="slds-assistive-text">opportunity</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Opportunities By Record Type">
                            <span>Opportunities By Record Type</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-grid slds-gutters slds-wrap">
                <div class="slds-col" style="padding-top: 1em">
                  <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-2">
                      <p>
                        <strong>Total of Product Opptys:</strong><br />
                        <lightning-formatted-number
                          value={totalOpportunityProducts.data}
                          format-style="currency"
                          currency-code="BRL"
                        ></lightning-formatted-number>
                      </p>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                      <p>
                        <strong>Total Service Opptys:</strong><br />
                        <lightning-formatted-number
                          value={totalOpptyService.data}
                          format-style="currency"
                          currency-code="BRL"
                        ></lightning-formatted-number>
                      </p>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </article>
</template>
